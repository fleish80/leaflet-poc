<section class="assign-map" *ngIf="assignMap$ | async as assignMap; else loading">
  <mv-building-list class="assign-map__wrapper" [buildingItem]="assignMap?.buildingItem"></mv-building-list>
  <mv-map-list class="assign-map__wrapper" [mapList]="assignMap?.mapList"></mv-map-list>
</section>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
