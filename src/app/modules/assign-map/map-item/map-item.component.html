<section class="map-item" [id]="wingMapItem.id" cdkDropList [cdkDropListConnectedTo]="connectToDropList" >

    <span class="cdk-drag__btn__wrapper">
      <span class="cdk-drag__text">{{wingMapItem?.mapName}}</span>
      <i class="cdk-drag__indicator-icon"></i>
    </span>
  </button>
</section>
